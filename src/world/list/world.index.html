<div class="row">
  <div class="col-12">
    <a role="button" class="btn btn-success" [routerLink]="['new']">New</a>
  </div>
</div>
<div class="row">
  <div class="col col-sm-6" *ngFor="let world of worlds">
    <div class="card">
      <div class="card card-block">
        <h4 class="card-title">{{world.name}}</h4>
        <p class="card-text">{{world.description}}</p>
        <p><a [routerLink]="['edit', world.name]" class="card-link">Edit</a>
          <a href="#" class="card-link">Delete</a>
        </p>
      </div>
    </div>
  </div>
</div>
